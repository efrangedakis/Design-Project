<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <form>
            <label for="name">Enter name</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>
            <br><br>
            <label for="email">Enter email address</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <p>How old are you?</p>
            <input type="radio" name="radio" id="option-1" value="12-17">
            <label for="option-1">12-17</label>
            <br>
            <input type="radio" name="radio" id="option-2" value="18-25">
            <label for="option-2">18-25</label>
            <br>
            <input type="radio" name="radio" id="option-3" value="25-30">
            <label for="option-3">25-30</label>
            <br>
            <input type="radio" name="radio" id="option-3" value="30-35">
            <label for="option-3">30-35</label>
            <br>
            <input type="radio" name="radio" id="option-3" value="35+">
            <label for="option-3">35+</label>
            <br><br>
            <textarea name="bio" id="bio" cols="30" rows="10">Any comments/suggestions?</textarea>
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </body>
</html>
